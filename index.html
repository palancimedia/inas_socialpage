<style>
/* ---------------------------------------- */
/* DESIGN VARIABLEN */
/* ---------------------------------------- */
:root {
    --bg: #FAF8F4;
    --card: #FFFFFF;
    --text: #2E2A27;
    --accent: #DCC6A1;
}

/* ---------------------------------------- */
/* GLOBAL */
/* ---------------------------------------- */

body {
    margin: 0;
    font-family: Helvetica, sans-serif;
    background: var(--bg);
    color: var(--text);
}

.container {
    padding: 20px;
}

/* ---------------------------------------- */
/* FIXIERTER HEADER */
/* ---------------------------------------- */

.header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: var(--bg);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 1px solid #ddd;
    z-index: 50;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header .profile-small {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    object-fit: cover;
    opacity: 0;
    transform: translateY(10px);
    transition: .3s;
}

.header .name-small {
    font-weight: bold;
    opacity: 0;
    transform: translateY(10px);
    transition: .3s;
}

.header .back-btn {
    display: none;
    font-size: 22px;
    background: none;
    border: none;
    cursor: pointer;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 12px;
}

button.share-btn,
button.close-menu-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 17px;
}

/* BURGER */
#burger {
    font-size: 30px;
    cursor: pointer;
}

/* ---------------------------------------- */
/* SIDEBAR */
/* ---------------------------------------- */

#menu {
    position: fixed;
    top: 0; right: -70%;
    width: 70%;
    height: 100%;
    background: var(--card);
    box-shadow: -4px 0 12px rgba(0,0,0,0.2);
    z-index: 100;
    transition: .35s ease;
    padding: 20px;
}

#menu.open {
    right: 0;
}

.menu-header {
    display: flex;
    justify-content: flex-end;
}

.close-menu-btn {
    font-size: 28px;
}

/* menu links */
#menu a {
    display: block;
    margin-top: 15px;
    text-decoration: none;
    color: var(--text);
    font-size: 18px;
}

/* ---------------------------------------- */
/* STARTSEITE */
/* ---------------------------------------- */

#profile {
    margin-top: 80px;
    text-align: center;
}

#profile img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    transition: .3s;
}

#profile h2 {
    margin-top: 8px;
    margin-bottom: 10px;
}

/* SOCIALS */
#social-icons {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-bottom: 15px;
}

#social-icons img {
    width: 48px;
    height: 48px;
    padding: 8px;
    border-radius: 50%;
    background: white;
    object-fit: contain;
    box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    transition: .2s;
}

#social-icons div:hover img {
    transform: scale(1.1);
}

/* KONTAKT BUTTON */
.contact-box {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    cursor: pointer;
    transition: .2s;
}

.contact-box:hover {
    transform: scale(1.05);
}

.mail-icon {
    font-size: 28px;
}

/* ---------------------------------------- */
/* KATEGORIEN */
/* ---------------------------------------- */

.category-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.category {
    background: var(--card);
    padding: 10px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    cursor: pointer;
}

.category img {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
}

/* ---------------------------------------- */
/* KATEGORIESEITE */
/* ---------------------------------------- */

#categoryPage img.category-big {
    width: 90%;
    max-width: 260px;
    margin: 0 auto;
    display: block;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.2);
}

.links-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 15px;
}

.link-item img {
    width: 100%;
    border-radius: 10px;
}

.link-item {
    background: var(--card);
    padding: 8px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    cursor: pointer;
}

/* ---------------------------------------- */
/* IMPRESSUM + DATENSCHUTZ */
/* ---------------------------------------- */

#impressumPage, #privacyPage {
    display: none;
    padding-top: 80px;
}

/* ---------------------------------------- */
/* COOKIE BANNER */
/* ---------------------------------------- */

#cookieBanner {
    position: fixed;
    bottom: 0;
    left: 0; right: 0;
    background: #fff;
    padding: 15px;
    box-shadow: 0 -3px 10px rgba(0,0,0,0.15);
    display: flex;
    justify-content: space-between;
    z-index: 999;
}

</style>
