<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>inasalomarii ‚Äì Links</title>

<style>
    :root {
        --bg: #FAF8F4;
        --card: #FFFFFF;
        --text: #2E2A27;
        --accent: #DCC6A1;
        --accent-dark: #B49B78;
    }

    body {
        margin: 0;
        font-family: Helvetica, sans-serif;
        background: var(--bg);
        color: var(--text);
    }

    /* --------------------------------------------------------- */
    /* FIXED TOP BAR */
    /* --------------------------------------------------------- */
    #topbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 62px;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 15px;
        z-index: 9999;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    #topbar img {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        object-fit: cover;
    }

    #topName {
        font-size: 18px;
        font-weight: bold;
        opacity: 0;
        transition: 0.25s;
    }

    #burger {
        font-size: 30px;
        cursor: pointer;
        user-select: none;
    }

    /* --------------------------------------------------------- */
    /* CONTAINER */
    /* --------------------------------------------------------- */
    .container {
        padding: 20px;
        margin-top: 80px;
    }

    /* --------------------------------------------------------- */
    /* PROFILE AREA */
    /* --------------------------------------------------------- */
    #profile {
        text-align: center;
        padding: 25px 15px;
    }

    #profile img {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 3px 10px rgba(0,0,0,0.18);
        margin-bottom: 10px;
        transition: 0.25s;
    }

    #username {
        font-size: 22px;
        margin-top: -5px;
        margin-bottom: 18px;
        font-weight: bold;
    }

    /* --------------------------------------------------------- */
    /* SOCIAL ICONS (SMALLER!) */
    /* --------------------------------------------------------- */
    #social-icons {
        display: flex;
        justify-content: center;
        gap: 22px;
        margin-bottom: 20px;
    }

    .social-box {
        text-align: center;
        cursor: pointer;
    }

    .social-box img {
        width: 38px !important;
        height: 38px !important;
        border-radius: 50%;
        background: white;
        padding: 5px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        transition: 0.2s;
    }

    .social-box:hover img {
        transform: scale(1.1);
    }

    .social-username {
        font-size: 13px;
        margin-top: 4px;
    }

    /* --------------------------------------------------------- */
    /* CONTACT AREA */
    /* --------------------------------------------------------- */
    #contactArea {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin-bottom: 25px;
        cursor: pointer;
    }

    #contactArea span {
        font-size: 18px;
        color: var(--text);
    }

    /* Envelope icon (SVG - no file needed!) */
    .mailIcon {
        width: 26px;
        height: 26px;
    }

    /* --------------------------------------------------------- */
    /* CATEGORY CARDS */
    /* --------------------------------------------------------- */
    .category-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }

    .category {
        background: var(--card);
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        cursor: pointer;
    }

    .category img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 10px;
    }

    /* --------------------------------------------------------- */
    /* CATEGORY PAGE */
    /* --------------------------------------------------------- */
    #categoryPage .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    button {
        background: var(--accent);
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-size: 15px;
    }

    /* --------------------------------------------------------- */
    /* MENU (SIDEBAR) */
    /* --------------------------------------------------------- */
    #menu {
        position: fixed;
        top: 0;
        right: -100%;    /* ‚Üê FIX: vollst√§ndig versteckt */
        width: 70%;
        height: 100%;
        background: white;
        padding: 20px;
        box-shadow: -3px 0 10px rgba(0,0,0,0.15);
        z-index: 9998;
        transition: 0.4s ease;
    }

    #menu.open {
        right: 0;
    }

</style>
</head>
<body>

<!-- ------------------------------------------------------------ -->

<div id="topbar">

<!-- ------------------------------------------------------------ -->

        <div class="category" onclick="openCategory('Kategorie6','Kategorie 6','7.png')">

<script>

const products = {

                {img:"6.png",title:"Produkt 6",url:"#"}],

    Kategorie2:[{img:"1.png",title:"Produkt 1",url:"#"},
                {img:"2.png",title:"Produkt 2",url:"#"},
                {img:"3.png",title:"Produkt 3",url:"#"},
                {img:"4.png",title:"Produkt 4",url:"#"},
                {img:"5.png",title:"Produkt 5",url:"#"},
                {img:"6.png",title:"Produkt 6",url:"#"}],

    Kategorie3:[{img:"1.png",title:"Produkt 1",url:"#"},
                {img:"2.png",title:"Produkt 2",url:"#"},
                {img:"3.png",title:"Produkt 3",url:"#"},
                {img:"4.png",title:"Produkt 4",url:"#"},
                {img:"5.png",title:"Produkt 5",url:"#"},
                {img:"6.png",title:"Produkt 6",url:"#"}],

    Kategorie4:[{img:"1.png",title:"Produkt 1",url:"#"},

                {img:"6.png",title:"Produkt 6",url:"#"}],

    Kategorie5:[{img:"1.png",title:"Produkt 1",url:"#"},
                {img:"2.png",title:"Produkt 2",url:"#"},
                {img:"3.png",title:"Produkt 3",url:"#"},
                {img:"4.png",title:"Produkt 4",url:"#"},
                {img:"5.png",title:"Produkt 5",url:"#"},
                {img:"6.png",title:"Produkt 6",url:"#"}],

    Kategorie6:[{img:"1.png",title:"Produkt 1",url:"#"},
                {img:"2.png",title:"Produkt 2",url:"#"},
                {img:"3.png",title:"Produkt 3",url:"#"},

                {img:"5.png",title:"Produkt 5",url:"#"},
                {img:"6.png",title:"Produkt 6",url:"#"}]
};

/* CATEGORY OPEN */
function openCategory(id,title,image){
    document.getElementById("homePage").style.display="none";
    document.getElementById("categoryPage").style.display="block";

    document.getElementById("categoryTitle").innerText=title;
    document.getElementById("categoryImage").src=image;

    const list=products[id];
    document.getElementById("linkCount").innerText=`Produkte (${list.length})`;

    let c=document.getElementById("linksContainer");
    c.innerHTML="";
    list.forEach(item=>{
        c.innerHTML+=`
        <div class="link-item" onclick="window.open('${item.url}')">
            <img src="${item.img}">
            <p>${item.title}</p>
        </div>`;
    });
}

/* GO BACK */
function goBack(){
    document.getElementById("categoryPage").style.display="none";
    document.getElementById("homePage").style.display="block";
}

/* SHARE */
function shareLink(){
    if(navigator.share){
        navigator.share({title:"Link",url:location.href});
    } else alert("Teilen wird nicht unterst√ºtzt.");
}

/* MENU */
function toggleMenu(){
    document.getElementById("menu").classList.toggle("open");
}

/* LEGAL PAGES */
function openLegal(type){
    toggleMenu();
    document.getElementById("homePage").style.display="none";
    document.getElementById("categoryPage").style.display="none";
    document.getElementById("legalPage").style.display="block";

    let t=document.getElementById("legalTitle");
    let c=document.getElementById("legalContent");

    if(type==="impressum"){
        t.innerText="Impressum";
        c.innerHTML=`
            <p><strong>Beispiel-Name</strong></p>
            <p>Beispielstra√üe 123<br>12345 Musterstadt</p>
            <p>E-Mail: beispiel@example.com</p>
            <p>Telefon: 01234 567890</p>
        `;
    }

    if(type==="datenschutz"){
        t.innerText="Datenschutzerkl√§rung";
        c.innerHTML=`
            <p>Diese Website nutzt nur technisch notwendige Cookies.</p>
            <p>Es erfolgt kein Tracking, keine Analyse, keine Speicherung pers√∂nlicher Daten.</p>
        `;
    }
}

function closeLegal(){
    document.getElementById("legalPage").style.display="none";
    document.getElementById("homePage").style.display="block";
}

/* SCROLL ANIMATION FOR PROFILE */
window.addEventListener("scroll", () => {
    const y=window.scrollY;
    const img=document.getElementById("mainProfileImg");
    const topName=document.getElementById("topName");

    const scale=Math.max(0.5,1-y/250);
    img.style.transform=`scale(${scale})`;

    topName.style.opacity = y>120 ? 1 : 0;
});
</script>

</body>
</html>
