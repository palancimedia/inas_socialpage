<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profil-Link</title>

<style>
    :root {
        --bg: #FAF8F4;
        --card: #FFFFFF;
        --text: #2E2A27;
        --accent: #DCC6A1;
        --accent-dark: #B49B78;
    }

    body {
        margin: 0;
        font-family: "Helvetica", sans-serif;
        background: var(--bg);
        color: var(--text);
    }

    .container { padding: 20px; }

    /* ----------------------------------------------------- */
    /* FIXIERTE KOPFZEILE */
    /* ----------------------------------------------------- */

    .fixed-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 12px 15px;
        background: var(--bg);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 20;
        border-bottom: 1px solid #ddd;
    }

    .fixed-header img {
        width: 42px; height: 42px;
        border-radius: 50%;
        border: 2px solid var(--accent);
    }

    body.has-fixed-header #homePage,
    body.has-fixed-header #categoryPage,
    body.has-fixed-header #impressumPage {
        padding-top: 80px;
    }

    /* ----------------------------------------------------- */
    /* BURGER-MEN√ú */
    /* ----------------------------------------------------- */

    #burger {
        font-size: 28px;
        cursor: pointer;
    }

    #menu {
        position: fixed;
        right: 0;
        top: 0;
        width: 65%;
        height: 100%;
        background: var(--card);
        display: none;
        box-shadow: -3px 0 10px rgba(0,0,0,0.15);
        padding: 20px;
        z-index: 30;
    }

    #menu a {
        display: block;
        padding: 10px 0;
        font-size: 18px;
        color: var(--text);
    }

    /* ----------------------------------------------------- */
    /* PROFIL */
    /* ----------------------------------------------------- */

    #profile { text-align: center; padding: 25px 15px; }

    #profile img {
        width: 130px; height: 130px;
        border-radius: 50%;
        border: 5px solid var(--accent);
        object-fit: cover;
    }

    /* ----------------------------------------------------- */
    /* SOCIAL ICONS (NEBENEINANDER) */
    /* ----------------------------------------------------- */

    #social-icons {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 20px;
    }

    #social-icons div {
        text-align: center;
    }

    #social-icons img {
        width: 55px; height: 55px;
        border-radius: 50%;
        background: white;
        padding: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        transition: .2s;
    }

    #social-icons img:hover { transform: scale(1.1); }

    /* ----------------------------------------------------- */
    /* KONTAKT ICON */
    /* ----------------------------------------------------- */

    .mail-icon {
        font-size: 32px;
        cursor: pointer;
        margin-bottom: 5px;
    }

    /* ----------------------------------------------------- */
    /* KATEGORIEN (Startseite) */
    /* ----------------------------------------------------- */

    .category-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .category {
        background: var(--card);
        padding: 10px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        text-align: center;
        cursor: pointer;
    }

    .category img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 10px;
    }

    /* ----------------------------------------------------- */
    /* KATEGORIESEITE */
    /* ----------------------------------------------------- */

    .links-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .link-item {
        background: var(--card);
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .link-item img {
        width: 100%; aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 10px;
    }

</style>
</head>
<body class="has-fixed-header">

<!-- ------------------------------------------------------------ -->
<!-- FIXIERTER HEADER -->
<!-- ------------------------------------------------------------ -->

<div class="fixed-header">
    <button onclick="goBack()">‚Üê</button>

    <div style="display:flex; gap:10px; align-items:center;">
        <img src="1.png">
        <strong>inasalomarii</strong>
    </div>

    <div style="display:flex; gap:15px;">
        <button onclick="shareLink()">Teilen</button>
        <div id="burger" onclick="toggleMenu()">‚ò∞</div>
    </div>
</div>

<!-- ------------------------------------------------------------ -->
<!-- MEN√ú -->
<!-- ------------------------------------------------------------ -->

<div id="menu">
    <h3>Men√º</h3>

    <a href="#" onclick="openImpressum()">üìÑ Impressum</a>

    <button onclick="toggleMenu()">Schlie√üen</button>
</div>

<!-- ------------------------------------------------------------ -->
<!-- STARTSEITE -->
<!-- ------------------------------------------------------------ -->

<div id="homePage" class="container">

    <div id="profile">
        <img src="1.png">
        <h2>inasalomarii</h2>

        <!-- KONTAKT Icon -->
        <div onclick="window.location.href='mailto:inasalomaribusiness@icloud.com'">
            <div class="mail-icon">‚úâÔ∏è</div>
            <strong>Kontakt</strong>
        </div>

        <p>Standort: NRW</p>

        <!-- Social Media nebeneinander -->
        <div id="social-icons">
            <div>
                <a href="#"><img src="ig-logo.png"></a>
                <p>@omariinas</p>
            </div>

            <div>
                <a href="#"><img src="tt-logo.png"></a>
                <p>@inasalomarii</p>
            </div>
        </div>

    </div>

    <h3>Kategorien</h3>

    <div class="category-grid">

        <div class="category" onclick="openCategory('Kategorie1','Kategorie 1','2.png')">
            <img src="2.png"><p>Kategorie 1 (6)</p>
        </div>

        <div class="category" onclick="openCategory('Kategorie2','Kategorie 2','3.png')">
            <img src="3.png"><p>Kategorie 2 (6)</p>
        </div>

        <div class="category" onclick="openCategory('Kategorie3','Kategorie 3','4.png')">
            <img src="4.png"><p>Kategorie 3 (6)</p>
        </div>

        <div class="category" onclick="openCategory('Kategorie4','Kategorie 4','5.png')">
            <img src="5.png"><p>Kategorie 4 (6)</p>
        </div>

        <div class="category" onclick="openCategory('Kategorie5','Kategorie 5','6.png')">
            <img src="6.png"><p>Kategorie 5 (6)</p>
        </div>

        <div class="category" onclick="openCategory('Kategorie6','Kategorie 6','7.png')">
            <img src="7.png"><p>Kategorie 6 (6)</p>
        </div>

    </div>
</div>

<!-- ------------------------------------------------------------ -->
<!-- KATEGORIESEITE -->
<!-- ------------------------------------------------------------ -->

<div id="categoryPage" class="container" style="display:none;">
    <h2 id="categoryTitle"></h2>
    <img id="categoryImage" style="width:100%;border-radius:12px;margin-bottom:15px;aspect-ratio:1/1;object-fit:cover;">
    <h3 id="linkCount"></h3>

    <div id="linksContainer" class="links-grid"></div>
</div>

<!-- ------------------------------------------------------------ -->
<!-- IMPRESSUM SEITE -->
<!-- ------------------------------------------------------------ -->

<div id="impressumPage" class="container" style="display:none;">
    <h2>Impressum</h2>
    <p>üöß Diese Seite befindet sich im Aufbau.</p>
</div>

<script>

/* PRODUKT-DATEN */
const products = {
    Kategorie1: [
        { img: "1.png", title: "Produkt 1", url: "#" },
        { img: "2.png", title: "Produkt 2", url: "#" },
        { img: "3.png", title: "Produkt 3", url: "#" },
        { img: "4.png", title: "Produkt 4", url: "#" },
        { img: "5.png", title: "Produkt 5", url: "#" },
        { img: "6.png", title: "Produkt 6", url: "#" },
    ],
    Kategorie2: [...products.Kategorie1],
    Kategorie3: [...products.Kategorie1],
    Kategorie4: [...products.Kategorie1],
    Kategorie5: [...products.Kategorie1],
    Kategorie6: [...products.Kategorie1],
};

/* KATEGORIE √ñFFNEN */
function openCategory(id, title, image) {
    showPage("categoryPage");
    document.getElementById("categoryTitle").innerText = title;
    document.getElementById("categoryImage").src = image;

    const list = products[id];
    document.getElementById("linkCount").innerText = `Produkte (${list.length})`;

    const container = document.getElementById("linksContainer");
    container.innerHTML = "";

    list.forEach(item => {
        container.innerHTML += `
            <div class="link-item" onclick="window.open('${item.url}','_blank')">
                <img src="${item.img}">
                <p>${item.title}</p>
            </div>`;
    });
}

/* SEITEN WECHSELN */
function showPage(page) {
    ["homePage", "categoryPage", "impressumPage"].forEach(id => {
        document.getElementById(id).style.display = "none";
    });
    document.getElementById(page).style.display = "block";
}

/* IMPRESSUM */
function openImpressum() {
    toggleMenu();
    showPage("impressumPage");
}

/* ZUR√úCK */
function goBack() {
    showPage("homePage");
}

/* SHARE */
function shareLink() {
    navigator.share?.({
        title: "Link",
        url: location.href
    }) || alert("Dieses Ger√§t unterst√ºtzt Teilen nicht.");
}

/* BURGER */
function toggleMenu() {
    const m = document.getElementById("menu");
    m.style.display = m.style.display === "block" ? "none" : "block";
}

</script>

</body>
</html>
