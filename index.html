<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profil-Link</title>

<style>
    :root {
        --bg: #FAF8F4;
        --card: #FFFFFF;
        --text: #2E2A27;
        --accent: #DCC6A1;
        --accent-dark: #B49B78;
    }

    body {
        margin: 0;
        font-family: "Helvetica", sans-serif;
        background: var(--bg);
        color: var(--text);
    }

    .container { padding: 20px; }

    /* --- Profil --- */

    #profile {
        text-align: center;
        padding: 25px 15px;
    }

    #profile img {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid var(--accent);
    }

    #social-icons img {
        width: 38px;
        margin: 38px;
        opacity: 0.9;
    }

    #social-icons img:hover {
        opacity: 1;
    }

    /* --- Kategorien --- */
    .category-grid {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
    }

    .category {
        flex: 1;
        background: var(--card);
        padding: 10px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.07);
        cursor: pointer;
    }

    .category img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 10px;
    }

    /* --- Kategorien-Seite --- */

    #categoryPage .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .header img {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        border: 2px solid var(--accent);
    }

    button {
        background: var(--accent);
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover { background: var(--accent-dark); }

    .links-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .link-item {
        background: var(--card);
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        cursor: pointer;
    }

    .link-item img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 10px;
    }
</style>
</head>
<body>

<!-- ------------------------------------------------------------ -->
<!-- üü´ STARTSEITE -->
<!-- ------------------------------------------------------------ -->

<div id="homePage" class="container">
    <div id="profile">
        <img src="1.png">
        <h2>inasalomarii</h2>
        <p>Email: inasalomaribusiness@icloud.com</p>
        <p>Standort: NRW</p>
        <a href="https://www.instagram.com/omariinas/">Impressum</a>

        <div id="social-icons">
            <a href="#"><img src="yt-logo.png"></a>
            <a href="https://www.tiktok.com/@inasalomarii?is_from_webapp=1&sender_device=pc"><img src="tt-logo.png"></a>
            <a href="https://www.instagram.com/omariinas/"><img src="ig-logo.png"></a>
        </div>
    </div>

    <h3>Kategorien</h3>

    <div class="category-grid">
        <div class="category" onclick="openCategory('√úberschrift 1', '√úberschrift 1', '2.png')">
            <img src="2.png">
            <p>√úberschrift 1 (12)</p>
        </div>

        <div class="category" onclick="openCategory('Titel', 'Titel 1', '3.png')">
            <img src="3.png">
            <p>Titel (8)</p>
        </div>
    </div>
</div>


<!-- ------------------------------------------------------------ -->
<!-- üü´ KATEGORIE-SEITE -->
<!-- ------------------------------------------------------------ -->

<div id="categoryPage" class="container" style="display:none;">

    <div class="header">
        <button onclick="goBack()">‚Üê Zur√ºck</button>

        <div style="display:flex;align-items:center;gap:10px;">
            <img src="1.png">
            <strong>inasalomarii</strong>
        </div>

        <button onclick="shareLink()">Teilen</button>
    </div>

    <h2 id="categoryTitle"></h2>
    <img id="categoryImage" style="width:100%;border-radius:12px;margin-bottom:10px;aspect-ratio:1/1;object-fit:cover;">

    <h3 id="linkCount"></h3>

    <div id="linksContainer" class="links-grid"></div>

</div>

<script>
const products = {
    √úberschrift 1: [
        { img: "1.png", title: "√úberschrift 1 Jacke", url: "#" },
        { img: "2.png", title: "Produkt 2", url: "#" },
        { img: "3.png", title: "√úberschrift 1 Boots", url: "#" }
    ],
    Titel: [
        { img: "1.png", title: "Titel Kleid", url: "#" },
        { img: "2.png", title: "Produkt 2", url: "#" }
    ]
};

function openCategory(id, title, image) {
    document.getElementById("homePage").style.display = "none";
    document.getElementById("categoryPage").style.display = "block";

    document.getElementById("categoryTitle").innerText = title;
    document.getElementById("categoryImage").src = image;

    const list = products[id];
    document.getElementById("linkCount").innerText = `Produkte (${list.length})`;

    const container = document.getElementById("linksContainer");
    container.innerHTML = "";

    list.forEach(item => {
        container.innerHTML += `
            <div class="link-item" onclick="window.open('${item.url}', '_blank')">
                <img src="${item.img}">
                <p>${item.title}</p>
            </div>
        `;
    });
}

function goBack() {
    document.getElementById("categoryPage").style.display = "none";
    document.getElementById("homePage").style.display = "block";
}

function shareLink() {
    if (navigator.share) {
        navigator.share({ title: "Link", url: location.href });
    } else {
        alert("Dein Ger√§t unterst√ºtzt leider keine Share-Funktion.");
    }
}
</script>

</body>
</html>
